<ion-modal-view class="hw-pub-action-modal hw-modal">

    <ion-header-bar class="hw-bar">
        <button ng-click="closeModal()" class="button button-clear" style="position: relative;line-height: 36px;margin-left: 5px;">
            <i style="color: #fff;font-size: 30px;margin-left: 10px;" class="ion-ios-arrow-left"></i>
            <span style="color: #fff;position: relative;top: -5px;">返回</span>
        </button>
        <h1 class="title">搞活动</h1>

    </ion-header-bar>

    <ion-content class="hw-content modal-content">

        <div class="list hw-list">
            <label class="item item-input">
                <textarea style="height: 60px;" ng-model="data.title" placeholder="活动标题：促销、讲座、聚会"></textarea>
            </label>

            <label style="margin-top: 15px;" class="item item-input">
                <span class="hw-pl" ng-if="!data.startDate">开始时间</span>
                <input placeholder="开始时间" ng-model="data.startDate" type="date" />
            </label>
            <label class="item item-input">
                <span class="hw-pl" ng-if="!data.endDate">结束时间</span>
                <input placeholder="结束时间" ng-model="data.endDate" type="date" />
            </label>


        </div>

        <hw-editbox hw-title="活动内容" hw-html="data.description"></hw-editbox>

        <h3 class="hw-h3">发布到店铺</h3>
        <div class="list hw-list-checkbox">
            <!--<li ng-repeat="item in data.bizlist" class="item item-checkbox">-->
                <!--<label class="checkbox">-->
                    <!--<input ng-model="item.select" ng-checked="item.select" type="checkbox">-->
                <!--</label>-->
                <!--{{::item.name_cn}}-->
            <!--</li>-->
            <label ng-repeat="item in data.bizlist" class="item item-radio">
                <input type="radio" name="group" ng-model="data.biz" ng-value="item.biz_id">
                <div class="item-content">
                    {{::item.name_cn}}
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
        </div>

        <a ng-click="publish()" class="button hw-blue-button btn">发布</a>

    </ion-content>
</ion-modal-view>
