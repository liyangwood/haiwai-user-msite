

<div class="hw-dt-open-time list">
    <div class="hw-label">
        <span class="left">营业时间</span>
        <button ng-show="isShown" ng-click="okFn()" class="right button button-clear">确认</button>
        <button ng-show="!isShown" ng-click="showBox()"
                style="z-index: 9;"
                class="button right button-clear">
            <!--<i style="font-size: 32px;" class="icon ion-ios-plus-empty"></i>-->
            添加
        </button>
    </div>


    <div ng-class="{'slideUp':isShown}" class="box">
        <label class="item hw-time">
            <span>开始时间</span>
            <select ng-model="data.startTime" ng-change="changeStartTime()">
                <option ng-repeat="v in timelist track by $index" value="{{::v}}">{{::v}}</option>
            </select>
        </label>
        <label class="item hw-time">
            <span>结束时间</span>
            <select ng-model="data.endTime" ng-change="changeEndTime()">
                <option ng-repeat="v in timelist" value="{{::v}}">{{::v}}</option>
            </select>
        </label>


        <div class="hw-day">
            <em>适用于</em>
            <div id="js_week_box" class="day">
                <label ng-click="clickDate(val, $event)"
                       ng-class="{'active':val.active}" ng-repeat="val in daylist">
                    {{::val.name}}
                </label>

            </div>
        </div>

    </div>

    <div class="list hw-out" style="margin-top: 5px;">
        <div ng-click="editDate(item, $index)" ng-repeat="item in timeInfo" class="item item-icon-right">
            <h2>{{::item.weektimeData}}</h2>
            <p>{{::item.daytimeData}}</p>
            <i ng-click="deleteDate($index)" class="icon ion-ios-trash"></i>
        </div>
    </div>
</div>
