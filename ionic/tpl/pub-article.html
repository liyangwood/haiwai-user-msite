<div class="hw-dt-pub-article">
    <h2 class="hw-h2">不知道怎么开头？来选个模版吧</h2>

    <div class="list hw-list">
        <label class="item item-select">
            <select ng-model="data.category">
                <option value="-1">--请选择--</option>
                <option ng-repeat="item in data.categorylist" value="{{::item.category_id}}">{{::item.name}}</option>
            </select>
        </label>

        <label style="margin-top: 8px;" class="item item-input">
            <input type="text" placeholder="文章标题">
        </label>
        <label class="item item-input">
            <textarea placeholder="文章内容"></textarea>
        </label>

        <label class="item item-input">
            <hw-editbox></hw-editbox>
        </label>

        <div style="background: #ffffff;">
            <button ng-click="getPhoto($event)" class="button button-clear hw-icon"><i class="icon ion-ios-camera"></i>
            </button>
            <!--<button style="left: 50px;" class="button button-clear hw-icon"><i class="icon ion-videocamera"></i></button>-->
        </div>
    </div>

    <h3 class="hw-h3">同步到店铺</h3>
    <ul class="list hw-list-checkbox">
        <li class="item item-checkbox">
            <label class="checkbox">
                <input type="checkbox">
            </label>
            4535 Fremont jsjfdjs, 876
        </li>
    </ul>

    <a ng-click="publish()" class="button hw-blue-button btn">发布</a>
</div>
