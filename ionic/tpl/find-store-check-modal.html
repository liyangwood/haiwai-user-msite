<ion-modal-view class="hw-find-store-check-modal">
    <div class="modal-content">
        <p>
            为您找到了
            <span ng-if="list.length===1">1</span>
            <span ng-if="list.length>1">({{current}} / {{::list.length}})</span>
            家店铺，请选择
        </p>
        <a class="button hw-light-button btn" ng-click="btnYes()">我是主人，认领同步</a>
        <a ng-show="current<list.length" class="button hw-light-button btn" ng-click="btnNo()">找错了，查看下一个</a>
        <a ng-show="current===list.length" class="button hw-light-button btn" ng-click="toCreateStorePath()">不是我的店，新建一个</a>
    </div>
</ion-modal-view>
