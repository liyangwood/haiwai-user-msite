
<div style="padding: 8px 0;"
     class="hw-dt-editbox">
    <label style="font-size: 16px;margin: 0 15px;">{{::title}}</label>
    <div id="js_box" style="background: #ffffff;min-height: 80px;width: 100%;padding: 8px 15px;margin-top: 5px;"
         ng-model="html"
         move-caret-to-end-on-change="true"
         strip-br="false"
         strip-tags="false"
         no-line-breaks="false"
         select-non-editable="true"
         contenteditable="true"></div>

    <div style="background: #ffffff;border-top: 1px solid #dcdcdc; position: relative;">
        <button class="button button-clear hw-icon"><i class="icon ion-ios-camera"></i>
        </button>
        <input type="file"
               onchange="util.jq(this).scope().getPhoto(this)"
               style="opacity: 0;position: absolute; z-index: 2;display: block;top:0;height: 46px;"/>
    </div>
</div>
