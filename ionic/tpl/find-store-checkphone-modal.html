<ion-modal-view class="hw-find-store-checkphone-modal">
    <div class="modal-bg" ng-click="closeModal()"></div>
    <div class="modal-content">
        <p>请完成验证，即刻发布</p>

        <div class="list hw-input-list">
            <label class="item item-input">
                <input ng-model="value.phone" type="number" placeholder="手机号">

            </label>
            <a ng-click="sendSmsCode($event)" class="item-note hw-light-button yz-btn">发送验证码</a>
            <label class="item item-input">
                <input ng-model="value.code" type="number" placeholder="输入验证码">
            </label>

        </div>

        <a class="button hw-blue-button btn" ng-click="submit()">提交</a>
    </div>
</ion-modal-view>
